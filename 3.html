<script>
    class User {
        constructor(name, username, password) {
            this.name = name;
            this.username = username;
            this.password = password;
        }

        login(username, password) {
            if (username != this.username || password != this.password) 
            return console.log("Login failed");
        console.log("Login is successful!");
        }

        setPassword(oldPassword, newPassword) {
            if (oldPassword != this.password)
            return "Change password failed";

        const isValidPassword = this.verifyPassword(newPassword);

        if (!isValidPassword) return console.log("Password must be at least 6 characters");

        this.password = newPassword;
        console.log("Change password is success!");
        }

        verifyPassword(newPassword) {
            if (newPassword.length >= 6) return true;
            return false;
        }
    }

    const myAccount = new User("Tanh", "tanh3107", "1234")

    
    console.log(11, myAccount);
    myAccount.login("tanh3107", "1234")
    myAccount.login("tanh3107", "123444")

    myAccount.setPassword("1234", "123456")

</script>
